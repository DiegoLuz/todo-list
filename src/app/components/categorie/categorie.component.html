<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Categorias</li>
    </ol>
  </nav>

<div class="row mt-2 mb-2 ">
    <div class="col-xs-12 col-md-4 col-sm-4">
        <div class="row mb-4">
            <div class="col-12">
                <form [formGroup]="formCategoria">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" formControlName="name"  
                            placeholder="Digite uma nova categoria"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary" (click)="submitForm(formCategoria.value)">{{botaoAcao}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4 col-sm-4">
        <div class="row">
            <div class="col-12">
                <div class="list-group">
                    <app-item-list  *ngFor="let item of categorias"
                    [titulo]="item.name"
                    (editarEmit)="atualizarCategoria($event, item)"
                    (excluirEmit)="removerCategoria(item.id)"
                    (abrirItemEmit)="abrirCategoria(item)"
                    ></app-item-list>
                  </div>
            </div>
        </div>
    </div>
</div>
